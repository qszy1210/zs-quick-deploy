<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    button {
      width: 100%;
      margin: 5px auto;
      padding: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
    }
    button:hover {
      background-color: #0056b3;
    }
    .trigger-build-button {
      background-color: #f44336;
      font-weight: bold;
      box-shadow: 0 2px 4px rgba(244, 67, 54, 0.3);
      border: 1px solid #f44336;
    }
    .trigger-build-button:hover {
      background-color: #d32f2f;
      box-shadow: 0 3px 6px rgba(244, 67, 54, 0.4);
      transform: translateY(-1px);
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    .building {
      background-color: #e3f2fd;
      color: #1976d2;
    }
    .completed {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
      border-left: 4px solid #4caf50;
    }
    .failed {
      background-color: #ffebee;
      color: #c62828;
      border-left: 4px solid #f44336;
    }
    .build-time {
      font-size: 11px;
      color: #666;
      margin-top: 5px;
      padding: 4px 8px;
      background-color: #f8f9fa;
      border-radius: 3px;
      border: 1px solid #e9ecef;
    }
    .links {
      margin-top: 10px;
    }
    .links a {
      display: block;
      margin: 5px 0;
      padding: 6px 8px;
      background-color: #f8f9fa;
      color: #007bff;
      text-decoration: none;
      border-radius: 4px;
      border: 1px solid #dee2e6;
      font-size: 12px;
    }
    .links a:hover {
      background-color: #e9ecef;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="environments"></div>
  <script src="popup.js"></script>
</body>
</html>
